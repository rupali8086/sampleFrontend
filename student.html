   <div class="text-area-center container" id="adoption-form">

<form class='rescue-search'>
    <label for='animalTypeInput' class='rescue-label'>
        <p class="form-option">Animal Type</p>
        <select id='animalTypeInput' class='uk-select uk-form-width-medium'>
            <option>Any</option>
            <option>Dog</option>
            <option>Cat</option>
            <option>Bird</option>
            <option>Horse</option>
            <option>Barnyard</option>
            <option>Reptile</option>
            <option>Little Guy</option>
        </select>
        <input id='animal-type-other'>
    </label>
    <label for='animal-size' class='rescue-label'>
        <p class="form-option">Animal Size</p>
        <select id='animal-size' class='uk-select uk-form-width-medium'>
            <option>Any</option>
            <option value='S'>Small</option>
            <option value='M'>Medium</option>
            <option value='L'>Large</option>
            <option value='XL'>Huge</option>
        </select>
    </label>
    <label for='animal-gender' class='rescue-label'>
        <p class="form-option">Animal Gender</p>
        <select id='animal-gender' class='uk-select uk-form-width-medium'>
            <option>Any</option>
            <option value='M'>Male</option>
            <option value='F'>Female</option>
        </select>
    </label>
    <label for='animal-location' class='rescue-label'>
        <p class="form-option">Zip Code/City, State</p>
        <input id='zipcodeInput' class='uk-input uk-form-width-medium' type='text'>
    </label>
    <p>
        <button type='submit' id='submit' class='uk-button uk-button-primary'>Search</button>
    </p>
</form>

<div id="apiView"></div>

</div>
